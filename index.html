<!DOCTYPE html>
<html>

<head>
    <title>Register Here</title>
    <link rel="icon" href="images/icon_profile.png" >
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="main-box">
        <div id="part-1">
            <h1>Register</h1>
        </div>
        <div id="part-2">
            <span class="icond"><a href="https://www.google.com/" ><img src="images/icons8-google-96e.png" /></a></span>
            <span class="icond"><a href="https://www.facebook.com/" ><img src="images/icons8-facebook-96e.png" /></a></span>
            <span class="icond"><a href="https://www.github.com/" ><img src="images/icons8-github-96e.png" /></a></span>
            <span class="icond"><a href="https://www.linkedin.com/" ><img src="images/icons8-linkedin-96e.png" /></a></span>
        </div>
        <div id="part-3">
          <form id="form-1">
            <input type="text" id="username" name="username" placeholder="UserName" required>
            <br><br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br><br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br><br>
            <input type="password" id="password" name="password" placeholder="Confirm Password" required>
            <br><br><br>
            <div id="container-button"><button type="submit" >Register</button></div>
            <br><br><br>
            </form>
        </div>
    </main>
</body>
</html>
